<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Extra Credit 1 - Table Challenge</title>
	<style>
		table, th, td{border: 1px solid blue;
			  background-color: yellow;}
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2"></th>
			<th colspan="5">Weekday</th>
			<th rowspan="2">Weekend</th>
		</tr>
		<tr>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
		</tr>
		<tr>
			<th>Morning</th>
			<td>QCF</td>
			<td>QCB</td>
			<td>QCF</td>
			<td>QCB</td>
			<td>QCF</td>
			<td rowspan="3"><img src="images/Shoryuken.png" alt="Shoryuken" /></td>
		</tr>
		<tr>
			<th>Afternoon</th>
			<td>SPD</td>
			<td>Mash</td>
			<td>SPD</td>
			<td>Mash</td>
			<td>SPD</td>
		</tr>
		<tr>
			<th>Evening</th>
			<td>DP</td>
			<td>DP</td>
			<td>DP</td>
			<td>DP</td>
			<td>DP</td>
		</tr>
	</table>
</body>
</html>
