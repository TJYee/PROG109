<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<title>Zookeeper Form</title>
  	<link href="css/zookeeperForm.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
	<h1>Zookeeper Application Form</h1>
    
	<form id="zooKeeperForm" action="" method="get">
  		<p><i>Please complete the form. Mandatory fields are marked with a </i><em>*</em></p>
  		<fieldset>
    		<legend>Contact Details</legend>
      		<label for="form-name">Name<em>*</em></label>
      		<input id="form-name" autofocus required placeholder="Jane Doe" name="name"><br>
  		</fieldset>
        
  		<fieldset>
    		<legend>Personal Information</legend>
      		<label for="form-gender">Gender</label>
      		<select id="form-gender" name="gender">
        		<option value="female">Female</option>
        		<option value="male">Male</option>
      		</select><br>
      		<label for="form-comments">When did you first know you wanted to be a zookeeper?<em>*</em></label>
      		<textarea rows="4" cols="40" id="form-comments" name="comments" required></textarea>
  		</fieldset>
        
  		<fieldset>
            <legend>Pick Your Favorite Animals</legend>
            <label><input type="checkbox" name="favorite" value="zebra"> Zebra</label>
            <label><input type="checkbox" name="favorite" value="cat"> Cat</label>
            <label><input type="checkbox" name="favorite" value="anaconda"> Anaconda</label>
            <label><input type="checkbox" name="favorite" value="human"> Human</label>
            <label><input type="checkbox" name="favorite" value="elephant"> Elephant</label>
            <label><input type="checkbox" name="favorite" value="wildebeest"> Wildebeest</label>
            <label><input type="checkbox" name="favorite" value="pigeon"> Pigeon</label>
            <label><input type="checkbox" name="favorite" value="crab"> Crab</label>
   		</fieldset>

		<fieldset>
			<legend>What Days are You Available?</legend>
			<label><input type="checkbox" name="days" value="monday"> Monday</label>
			<label><input type="checkbox" name="days" value="tuesday"> Tuesday</label>
			<label><input type="checkbox" name="days" value="wednesday"> Wednesday</label>
			<label><input type="checkbox" name="days" value="thursday"> Thursday</label>
			<label><input type="checkbox" name="days" value="friday"> Friday</label>
			<label><input type="checkbox" name="days" value="saturday"> Saturday</label>
			<label><input type="checkbox" name="days" value="sunday"> Sunday</label>
		</fieldset>
		
		<fieldset>
			<legend>Are you Able to Operate Machinery?</legend>
			<label>Yes <input type="radio" name="machines" value="yes"></label>
			<label>No <input type="radio" name="machines" value="no"></label>
		</fieldset>
		
		<fieldset>
			<legend>Additional Information</legend>
			<label>Email<em>*</em><input type="email" name="email" placeholder="example@example.com" required></label><br>
			<label>Phone<em>*</em><input type="tel" name="telephone" required></label>
		</fieldset>
		
  		<p><input type="submit" value="Submit Application"></p>
	</form>
    </div>
</body>
</html>
